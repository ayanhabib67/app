<!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Add Restaurant</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   </head>
   <body class="bg-light">
   
       <div class="container mt-5">
           <h2 class="text-center">Add Restaurant</h2>
   
           <div class="card p-4 shadow-sm">
               <div class="mb-3">
                   <label class="form-label">Restaurant Logo</label>
                   <input type="file" class="form-control" id="restaurant-logo">
               </div>
   
               <div class="mb-3">
                   <label class="form-label">Restaurant Name</label>
                   <input type="text" class="form-control" id="restaurant-name">
               </div>
   
               <div class="mb-3">
                   <label class="form-label">Address</label>
                   <input type="text" class="form-control" id="restaurant-address">
               </div>
   
               <button class="btn btn-primary w-100" onclick="addRestaurant()">Submit</button>
           </div>
           
           <div class="text-center mt-3">
               <a href="dish.html">Go to Add Dish</a>
           </div>
       </div>
   
       <script src="restaurant.js"></script>
   </body>
   </html>
