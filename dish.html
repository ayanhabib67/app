
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Dish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center">Add Dish</h2>

        <div class="card p-4 shadow-sm">
            <div class="mb-3">
                <label class="form-label">Select Restaurant</label>
                <select id="names" class="form-select">
                    <option value="">Select Restaurant</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Dish Logo</label>
                <input type="file" class="form-control" id="dish-logo">
            </div>

            <div class="mb-3">
                <label class="form-label">Dish Name</label>
                <input type="text" class="form-control" id="dish-name">
            </div>

            <button class="btn btn-primary w-100" onclick="addDish()">Submit</button>
        </div>

        <div class="text-center mt-3">
            <a href="restaurant.html">Go to Add Restaurant</a>
        </div>
    </div>

    <script src="dish.js"></script>
</body>
</html>
